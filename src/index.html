<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Mapbox GL JS v2 Experiment</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body class="bg-black">

  <noscript>
    <strong>We're sorry but the app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="app" class="text-white font-xl">
    <div id="title" class="p-2 bg-gray-100 text-black text-xl font-bold"></div>

    <div id="map" style="width: 100vw; max-width: 1024px; height: 65vh;"></div>

    <div class="ml-3">
      <div class="mt-1">
        <a href="https://github.com/minagawah/mapbox-gl-js-v2-experiment">Github</a>
      </div>

      <div class="mt-1">
        Hold CTRL and move your mouse to rotate the 3D objects
      </div>

      <div class="mt-1">
        <div>
          <input id="radio-enoshima" type="radio" name="choice">
          <label for="radio-enoshima">Enoshima</label>
        </div>

        <div>
          <input id="radio-fuji" type="radio" name="choice">
          <label for="radio-fuji">Mt. Fuji</label>
        </div>

        <div>
          <input id="radio-masonic" type="radio" name="choice">
          <label for="radio-masonic">Tokyo Masonic Center</label>
        </div>

        <div>
          <input id="radio-shibuya" type="radio" name="choice">
          <label for="radio-shibuya">Shibuya Scramble Crossing</label>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
